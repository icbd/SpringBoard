# Log Tracer
logging.level.tracer=TRACE
# Database
spring.test.database.replace=none
spring.datasource.url=${TEST_DB_URL:jdbc:mysql://localhost:3306/springboard-test}
spring.datasource.username=${TEST_DB_USERNAME:root}
spring.datasource.password=${TEST_DB_PASSWORD:rootpassword}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Flyway
spring.flyway.enabled=true
# Pageable
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=true
# Jackson
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.serialization.write-enums-using-to-string=true
spring.jackson.deserialization.read-enums-using-to-string=true
# Log
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.boot.autoconfigure=error
#Document
doc.swagger.user=${DOC_USER:admin}
doc.swagger.password=${DOC_PASSWORD:P@ssw0rd}
# ElasticSearch
spring.elasticsearch.rest.uris=${ELASTIC_REST_URIS:localhost:9200}