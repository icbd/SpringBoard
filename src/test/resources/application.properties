# Database
spring.datasource.url=${DB_URL_TEST:jdbc:h2:mem:springboard-test}
spring.datasource.username=${DB_USERNAME_TEST:sa}
spring.datasource.password=${DB_PASSWORD_TEST:sa}
# Flyway
spring.flyway.enabled=true
# Pageable
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=true
# Jackson
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.serialization.write-enums-using-to-string=true
spring.jackson.deserialization.read-enums-using-to-string=true
# Log
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.boot.autoconfigure=error
#Document
doc.swagger.user=${DOC_USER:admin}
doc.swagger.password=${DOC_PASSWORD:P@ssw0rd}
